<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Bug Tracking System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <div class="container my-2">
        <h1>Bugs Tracking List</h1>

        <a th:href="@{/showNewBugForm}" class="btn btn-primary btn-sm mb-3"> Add Bug </a>

        <table border="1" width="125%" class="table table-striped table-responsive-md" >
            <thead>
                <tr>
                    <th> Bug ID </th>
                    <th> Title </th>
                    <th> Priority </th>
                    <th> Status </th>
                    <th> Username </th>
                    <th> Added_date </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="bug : ${listBugs}">
                    <td  style="width: 50px;" th:text="${bug.bugid}"></td>
                    <td  style="width: 180px;" th:text="${bug.title}"></td>
                    <td  style="width: 50px;" th:text="${bug.priority}"></td>
                    <td  style="width: 50px;" th:text="${bug.status}"></td>
                    <td  style="width: 60px;" th:text="${bug.username}"></td>
                    <td  style="width: 60px;" th:text="${bug.added_date}"></td>                                        
                    <td style="width: 130px;"> <a th:href="@{/showFormForUpdate/{bugid}(bugid=${bug.bugid})}" class="btn btn-primary" >Update</a>
                        <a th:href="@{/deleteBug/{bugid}(bugid=${bug.bugid})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>

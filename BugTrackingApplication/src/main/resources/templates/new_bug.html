<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Bug Tracking System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Bug Tracking System</h1>
        <hr>
        <h2>Save Bug</h2>

        <form action="#" th:action="@{/saveBug}" th:object="${bug}" method="POST">
            <input type="text" th:field="*{title}" placeholder="Title" class="form-control mb-4 col-4">

			<input type="text" th:field="*{priority}" placeholder="Priority" class="form-control mb-4 col-4">
			<input type="text" th:field="*{status}" placeholder="Status" class="form-control mb-4 col-4">		
            <input type="text" th:field="*{username}" placeholder="Username" class="form-control mb-4 col-4">
            <input type="date" th:field="*{added_date}" placeholder="Added Date" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Save Bug</button>
        </form>

        <hr>

        <a th:href="@{/}"> Back to Bugs List</a>
    </div>
</body>

</html>
